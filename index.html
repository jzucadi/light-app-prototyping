<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vuetify</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app top-navbar left-sidebar>
      <header>
        <v-toolbar>
          <v-toolbar-logo>Vuetify</v-toolbar-logo>
          <v-toolbar-items>
            <v-toolbar-item>
              
            </v-toolbar-item>
          </v-toolbar-items>
        </v-toolbar>
      </header>
      <main>
        <v-content>
          <v-container :fluid="true">
            <div id="getting-started">
              <v-card class="secondary">
                <v-card-text class="text-xs-center">
                  <img src="v.png">
                </v-card-text>
              </v-card>
              <p class="text-xs-center">Welcome to the Vuetify Simple Template</p>
              <h2 class="primary--text">Simple SPA</h2>
              <div class="intro">
                <v-list>
                  <v-list-item>
                    <v-list-tile href="http://vuetifyjs.com" target="_blank">
                      <v-list-tile-title>
                        Vuetify Documentation
                      </v-list-tile-title>
                    </v-list-tile>
                  </v-list-item>
                  <v-list-item>
                    <v-list-tile href="https://github.com/vuetifyjs/webpack-ssr" target="_blank">
                      <v-list-tile-title>
                        Vuetify SSR Webpack
                      </v-list-tile-title>
                    </v-list-tile>
                  </v-list-item>
                  <v-list-item>
                    <v-list-tile href="https://github.com/vuetifyjs/webpack" target="_blank">
                      <v-list-tile-title>
                        Vuetify Webpack
                      </v-list-tile-title>
                    </v-list-tile>
                  </v-list-item>
                </v-list>
                <v-list>
                  <v-list-item>
                    <v-list-tile href="https://github.com/vuetifyjs/webpack-simple" target="_blank">
                      <v-list-tile-title>
                        Vuetify Webpack Simple
                      </v-list-tile-title>
                    </v-list-tile>
                  </v-list-item>
                  <v-list-item>
                    <v-list-tile href="http://vuejs.org" target="_blank">
                      <v-list-tile-title>
                        Vue Documentation
                      </v-list-tile-title>
                    </v-list-tile>
                  </v-list-item>
                  <v-list-item>
                      <v-list-tile href="https://github.com/vuejs/awesome-vue" target="_blank">
                        <v-list-tile-title>
                          Vue Awesome
                        </v-list-tile-title>
                      </v-list-tile>
                  </v-list-item>
                </v-list>
              </div>
              <table>
  <thead>
    <tr>
      <th></th>
      <th v-for="header in headers" v-text="header"></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <template v-for="(item, index) in items">
      <tr>
        <td>
          <v-checkbox filled v-bind:id="'checkbox3' + index" class="text-xs-center"></v-checkbox>
        </td>
        <td v-for="data in item" v-text="data"></td>
        <td>
          <v-menu
            transition="v-slide-y-transition" 
            origin="top center"
            top
            right
          >
            <v-btn slot="activator">Options</v-btn>
            <v-list>
              <v-list-item>
                <v-list-tile>
                  <v-list-tile-title>Edit</v-list-tile-title>
                </v-list-tile>
              </v-list-item>
              <v-list-item>
                <v-list-tile>
                  <v-list-tile-title>Reset Password</v-list-tile-title>
                </v-list-tile>
              </v-list-item>
              <v-list-item>
                <v-list-tile>
                  <v-list-tile-title>Delete</v-list-tile-title>
                </v-list-tile>
              </v-list-item>
            </v-list>
          </v-menu>
        </td>
      </tr>
    </template>
  </tbody>
</table>

            </div>
          </v-container>
        </v-content>
      </main>
    </v-app>
  </div>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex/dist/vuex.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',

      data: {
        item: {
          text: 'meow mix'
        }
      }
    })
  </script>
</body>
</html>
